# Production Docker Compose file
# Uses pre-built images from Docker Hub
# Make sure to set DOCKER_HUB_ORG environment variable (e.g., "hipocap" or "yourusername")

name: hipocap-prod

services:
  postgres:
    image: postgres:16
    pull_policy: always
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - type: bind
        source: ./hipocap_server/postgres-init
        target: /docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 2s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    pull_policy: always
    container_name: clickhouse
    ports:
      - "${CLICKHOUSE_HOST_PORT:-8123}:8123"
    volumes:
      - type: volume
        source: clickhouse-data
        target: /var/lib/clickhouse/
      - type: volume
        source: clickhouse-logs
        target: /var/log/clickhouse-server/
      - type: bind
        source: ./clickhouse-profiles-config.xml
        target: /etc/clickhouse-server/users.d/lmnr.xml
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped

  quickwit:
    image: quickwit/quickwit:v0.8.2
    pull_policy: always
    ports:
      - "${QUICKWIT_HOST_PORT:-7280}:7280" # REST API and UI
      - "${QUICKWIT_GRPC_HOST_PORT:-7281}:7281" # OTLP / gRPC
    environment:
      QW_DATA_DIR: /quickwit/qwdata
    command: ["run"]
    volumes:
      - quickwit-data:/quickwit/qwdata
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7280/health/livez"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  query-engine:
    image: ${DOCKER_HUB_ORG:-hipocap}/query-engine:${IMAGE_TAG:-latest}
    pull_policy: always
    ports:
      - "${QUERY_ENGINE_HOST_PORT:-8903}:8903"
    environment:
      PORT: 8903
    healthcheck:
      test: ["CMD", "sleep", "5"]
      interval: 10s
      timeout: 6s
      retries: 3
    restart: unless-stopped

  app-server:
    image: ${DOCKER_HUB_ORG:-hipocap}/app-server:${IMAGE_TAG:-latest}
    pull_policy: always
    ports:
      - "${APP_SERVER_HOST_PORT:-8000}:8000"
      - "${APP_SERVER_GRPC_HOST_PORT:-8001}:8001"
      - "${APP_SERVER_RT_HOST_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_started
      query-engine:
        condition: service_healthy
      quickwit:
        condition: service_healthy
    environment:
      PORT: 8000
      GRPC_PORT: 8001
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SHARED_SECRET_TOKEN: ${SHARED_SECRET_TOKEN}
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_RO_USER: ${CLICKHOUSE_RO_USER}
      CLICKHOUSE_RO_PASSWORD: ${CLICKHOUSE_RO_PASSWORD}
      ENVIRONMENT: LITE
      AEAD_SECRET_KEY: ${AEAD_SECRET_KEY}
      QUERY_ENGINE_URL: http://query-engine:8903
      QUICKWIT_SEARCH_URL: http://quickwit:7280
      QUICKWIT_INGEST_URL: http://quickwit:7281
      QUICKWIT_SPANS_INDEX_ID: spans
    restart: unless-stopped

  hipocap-server:
    image: ${DOCKER_HUB_ORG:-hipocap}/hipocap-server:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: hipocap-server
    ports:
      - "${HIPOCAP_SERVER_HOST_PORT:-8006}:8006"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${HIPOCAP_DB_NAME}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # LMNR Database (for authentication)
      LMNR_DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # OpenAI/LLM configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_MODEL: ${OPENAI_MODEL}
      INFECTION_MODEL: ${INFECTION_MODEL}
      ANALYSIS_MODEL: ${ANALYSIS_MODEL}
      GUARD_MODEL: ${GUARD_MODEL}
      GUARD_DEVICE: ${GUARD_DEVICE:-cpu}
      # HuggingFace token for accessing private/gated models
      HF_TOKEN: ${HF_TOKEN}
      HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
      # API Configuration
      HIPOCAP_API_KEY: ${HIPOCAP_API_KEY}
      # Runtime flag
      RUNNING_IN_DOCKER: "1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  frontend:
    image: ${DOCKER_HUB_ORG:-hipocap}/frontend:${IMAGE_TAG:-latest}
    pull_policy: always
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - RUNNING_IN_DOCKER=1
      - CLICKHOUSE_URL=http://clickhouse:8123
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-default}
      - QUICKWIT_SEARCH_URL=http://quickwit:7280
      - QUICKWIT_INGEST_URL=http://quickwit:7281
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - HIPOCAP_SERVER_URL=http://hipocap-server:8006
      - HIPOCAP_API_KEY=${HIPOCAP_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_started
      quickwit:
        condition: service_healthy
      app-server:
        condition: service_started
      hipocap-server:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-data:
  clickhouse-data:
  clickhouse-logs:
  quickwit-data:

